      function convertToEST(date) {
        return new Date(date.toLocaleString("en-US", { timeZone: "America/New_York" }));
      }

      function isBusinessHoursEST(date) {
        const estDate = convertToEST(date);
        const hours = estDate.getHours(); // 0â€“23

        return hours >= 9 && hours < 18; // 9 AM to 6 PM (exclusive of 6 PM)
      }

      const now = new Date();
      const withinBusinessHours = isBusinessHoursEST(now);
      

    
	function initEmbeddedMessaging() {
		try {

          } );

	};
</script>
